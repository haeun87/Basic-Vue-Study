<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Templated Method1</title>
    <!-- 05-1 computed 속성(p109~p110) -->
</head>

<body>
    <div id="app">
        <p>{{ reversedMessage }}</p>
        <p>오늘의 럭키 넘버(1~100) : {{ luckyNumber }}</p>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Vue.js!',
            number: parseInt(Math.random()*(100-1)+1)
        },
        computed: {
            reversedMessage : function(){
                return this.message.split('').reverse().join(''); // this는 Vue가 가진 자산(data)이고, 그 중 message를 의미함.
            },
            luckyNumber: function () {
                return this.number; // this는 Vue가 가진 자산(data)이고, 그 중 number를 의미함.
            }
        }
    });

</script>

</html>
