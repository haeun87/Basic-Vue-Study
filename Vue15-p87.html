<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[실습] 네임드 뷰 라우팅 연습</title>
        <!-- 04-1 뷰 라이팅 실습(p87~p88) -->
    </head>

    <body>
        <div id="app">
            <router-view name="header"></router-view>
            <router-view name="loginHeader"></router-view>
            <router-view></router-view> <!-- default -->
            <router-view name="loginFooter"></router-view>
            <router-view name="footer"></router-view>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript">
        var Body = {
            template:
                '<div>This is Body</div>'
        };
        var Header = {
            template:
                '<div>This is Header</div>'
        };
        var Footer = {
            template:
                '<div>This is Footer</div>'
        };
        var LoginBody = {
            template:
                '<div><label>비밀번호</label> <input></input></div>'
        };
        var LoginHeader = {
            template:
                '<div><label>아이디</label> <input></input></div>'
        };
        var LoginFooter = {
            template:
                '<div><button>로그인</button></div>'
        };
        var routes = [
            {
                path: '/',
                components: {
                    default: Body,
                    header: Header,
                    footer: Footer
                }
            },
            {
                path: '/login',
                components: {
                    default: LoginBody,
                    header: LoginHeader,
                    footer: LoginFooter
                }
            }
        ];

        var router = new VueRouter({
            // mode: 'history', (실제 파일 또는 주소가 있어야만 해당됨)
            routes
        });

        var app = new Vue({
            router
        }).$mount('#app');
    </script>

</html>
